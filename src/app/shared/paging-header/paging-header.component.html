<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0">Показується
    <strong>{{(pageNumber -1) * pageSize + 1}} -
      {{pageNumber * pageSize
        > totalCount
        ? totalCount
        : pageNumber * pageSize
      }}
    </strong>
      з
    <strong>{{totalCount}}</strong>
    результатів пошуку
  </span>
</header>
<span *ngIf="totalCount===0">Знайдено <strong>0</strong> результатів за вказаним фільтром</span>
