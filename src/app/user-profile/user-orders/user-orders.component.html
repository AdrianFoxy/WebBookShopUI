<table class="table table-hover">
  <thead>
    <tr >
      <th scope="col">ПІБ</th>
      <th scope="col">Пошта</th>
      <th scope="col">Телефон</th>
      <th scope="col">Адреса</th>
    </tr>
  </thead>
  <tbody
  *ngFor="let order of orders">
    <tr>
      <td>{{order.contactEmail}}</td>
      <td>{{order.contactName}}</td>
      <td>{{order.contactPhone}}</td>
      <td>{{order.address}}</td>
    </tr>
  </tbody>
</table>
