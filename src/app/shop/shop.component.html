<div class="container">
  <div class="row">
    <section class="col-9">
      <div class="d-flex justify-content-between align-items center pb-2">
        <header>
          <span>Showing <strong>10</strong> <strong> of </strong> <strong>19</strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2">
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let book of books">
          <app-books-item [book]="book"></app-books-item>
        </div>
      </div>
    </section>
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="form-select mb-4">
        <option selected value="">Alphabetical</option>
        <option value="">Price: Low to high</option>
        <option value="">Price: High to low</option>
      </select>

      <h5 class="text-warning ms-3">Видатництво</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let publisher of publishers"
        [class.active]="publisher.id == publisherIdSelected"
        [value]="publisher.id"
        (click)="onPublisherSelected(publisher.id)"
        >{{publisher.name}}</li>
      </ul>
      <h5 class="text-warning ms-3" >Серії книг</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let bookserie of bookseries"
        [class.active]="bookserie.id == bookseriesIdSelected"
        [value]="bookserie.id"
        (click)="onBookSeriesSelected(bookserie.id)"
        >{{bookserie.name}}</li>
      </ul>

    </section>
  </div>
</div>
