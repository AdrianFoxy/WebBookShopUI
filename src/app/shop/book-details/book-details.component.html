<div class="container">
  <div class="row" *ngIf="singleBook">
    <div class="col-6">
      <img src="{{singleBook.imageURL}}" alt="singleBook.title" class="w-100">
    </div>
    <div class="col-6 mt-5">
      <h2>{{singleBook.title}}</h2>
      <p style="font-size: 2em">{{singleBook.price}}</p>

      <h5 class="text-secondary mb3" *ngIf="quantityInBasket > 0">
        You have {{quantityInBasket}} of this item in your basket
      </h5>

      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-warning me-2"
          style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold" style="font-size: 1.5em;">
          {{quantity}}
        </span>
        <i
          (click)="incrementQuantity()"
          class="fa fa-plus-circle text-warning ms-2"
          style="cursor: pointer; font-size: 2em;"></i>
        <button
          class="btn btn-outline-primary ms-4"
          (click)="updateBasket()"
          [disabled]="quantity === quantityInBasket"
        >{{buttonText}}</button>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{singleBook.description}}</p>
      </div>
    </div>
  </div>
</div>
